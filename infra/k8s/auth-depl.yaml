apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: bipus/auth
          resources:
            requests:
              ephemeral-storage: '1Gi'
              memory: '400Mi'
              cpu: '500m'
            limits:
              ephemeral-storage: '2Gi'
              memory: '400Mi'
              cpu: '500m'
          env:
            - name: JWT_SALT
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_SALT
---
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
spec:
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 8001
      targetPort: 8001
